<div *ngIf="hero">
  <h2 class="heroDetailsHeading">{{hero.name}} details!</h2>
  <div>
    <label class="labelFields">Id: </label>{{hero.id}}</div>
  <div>
    <label class="labelFields">Name: </label>
    <input class="inputTextBox" [(ngModel)]="hero.name" placeholder="name" />
   </div>
  <button class="backButton" (click)="goBack()">Back</button>
  <button class="backButton" (click)="save()">Save</button>
</div>
